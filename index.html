<body>

<header>
    <h1>Talentos UC</h1>
    <p class="subtitle">Conectamos estudantes e empresas. Teste de interesse (Smoke Test)</p>
</header>

<div class="section">
    <h2>Para Empresas</h2>
    <p>Queremos perceber o interesse na nossa plataforma antes de a lançar. A sua opinião é essencial.</p>

    <form>
        <label>Estaria disposto(a) a participar na nossa plataforma?</label>
        <select>
            <option>Sim</option>
            <option>Talvez</option>
            <option>Não</option>
        </select>

        <label>Se respondeu “Não” ou “Talvez”, porquê?</label>
        <textarea rows="3"></textarea>

        <label>Acha que esta solução seria uma mais-valia para as empresas?</label>
        <select>
            <option>Sim</option>
            <option>Talvez</option>
            <option>Não</option>
        </select>

        <label>Assumindo que a plataforma teria 25% dos estudantes da área da Saúde, quanto estaria disposto(a) a pagar mensalmente?</label>
        <select>
            <option>Mais de 75€</option>
            <option>51–75€</option>
            <option>25–50€</option>
            <option>Menos de 25€</option>
            <option>Não pagaria</option>
        </select>

        <label>E se também recebesse os currículos dos estudantes?</label>
        <select>
            <option>Mais de 75€</option>
            <option>51–75€</option>
            <option>25–50€</option>
            <option>Menos de 25€</option>
            <option>Não pagaria</option>
        </select>

        <label>Que fatores influenciaram a sua decisão?</label>
        <textarea rows="3"></textarea>

        <label>Por quais funcionalidades estaria disposto(a) a pagar?</label>
        <textarea rows="3"></textarea>

        <label>Acha que o formato ideal é um website ou outro (reuniões, personalização, etc.)?</label>
        <textarea rows="3"></textarea>

        <label>Que competências procura num recém-licenciado?</label>
        <textarea rows="3" placeholder="Ex.: técnicas, soft skills, línguas, experiência prática"></textarea>

        <label>Alguma vez pagou por uma plataforma de recrutamento?</label>
        <select>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <button type="submit">Enviar Respostas</button>
    </form>
</div>

<footer>
    Talentos UC — Smoke Test | Universidade de Coimbra
</footer>
